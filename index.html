<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --light-grey: #ddd;
        --light-blue: #ccf;
        --dark-grey: #222;
        --light-green: #7c8;
        --light-red: #c76;
      }
      .letter {
        font-size: 50px;

        width: 50px;
        height: 80px;
        margin: 2px;
        padding: 4px;
        border-radius: 4px;
        background-color: var(--light-grey);
        color: var(--dark-grey);
      }
      .letter:focus {
        border: 4px solid gold;
      }
      .all-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .output-box {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .correct {
        background-color: var(--light-green);
      }
      .wrong {
        background-color: var(--light-red);
      }
    </style>
  </head>
  <body>
    <div id="all-box" class="all-box">
      This is the language of China.
      <div class="output-box" id="output-box"></div>
      <button class="btn-check" id="btn-audio" type="submit">Play Audio</button>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    .warning {
      border: 2px solid #f39389;
      border-radius: 2px;
      padding: 10px;
      position: absolute;
      background-color: #fbd8d4;
      color: #3b3c40;
    }
    .success {
      border: 2px solid #afa;
      border-radius: 2px;
      padding: 10px;
      position: absolute;
      background-color: #dfd;
      color: #3b3c40;
    }
  </style>
  <body>
    <div class="container">
      <p>Please enter your name using lowercase letters only.</p>

      <form>
        <input type="text" id="my-textbox" autocomplete="off" />
      </form>
      <div id="some-box"></div>
    </div>
    <script>
      const myTextbox = document.getElementById("my-textbox");

      const someBox = document.querySelector("#some-box");

      function displayWarning(msg) {
        someBox.innerText = msg;
        someBox.classList.remove("warning");
        someBox.classList.remove("success");
        someBox.classList.add("warning");
      }

      function displaySuccess(msg) {
        someBox.innerText = msg;
        someBox.classList.remove("warning");
        someBox.classList.remove("success");
        someBox.classList.add("success");
      }

      myTextbox.addEventListener("input", checkName, false);

      function checkName(evt) {
        console.log(evt);
        const inputEl = evt.target;
        console.log(inputEl);
        console.log(inputEl.data);
        const nSelStart = inputEl.selectionStart;
        // Get last typed character (modify for your own needs)
        const sLastTyped = inputEl.value.substr(nSelStart - 1, 1);
        console.log("Last typed character:", sLastTyped);

        //check what key is pressed...
        const lowerCaseAlphabet = "abcdefghijklmnopqrstuvwxyz";

        if (!lowerCaseAlphabet.includes(sLastTyped)) {
          evt.preventDefault();

          displayWarning(
            `Please use lowercase letters only.\nKey last typed: ${sLastTyped}\n`
          );
        } else {
          displaySuccess(`Key last typed: ${sLastTyped}\n`);
        }
      }
    </script>
  </body>
</html>

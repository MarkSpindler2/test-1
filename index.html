<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    .warning {
      border: 2px solid #f39389;
      border-radius: 2px;
      padding: 10px;
      position: absolute;
      background-color: #fbd8d4;
      color: #3b3c40;
    }
    .success {
      border: 2px solid #afa;
      border-radius: 2px;
      padding: 10px;
      position: absolute;
      background-color: #dfd;
      color: #3b3c40;
    }
  </style>
  <body>
    <div class="container">
      <p>Please enter your name using lowercase letters only.</p>

      <form>
        <input type="text" id="my-textbox" autocomplete="off" />
      </form>
    </div>
    <script>
      const myTextbox = document.getElementById("my-textbox");

      let warningTimeout;
      const someBox = document.createElement("div");

      function displayWarning(msg) {
        someBox.innerText = msg;
        someBox.classList.remove("warning");
        someBox.classList.remove("success");
        someBox.classList.add("warning");

        if (document.body.contains(someBox)) {
          clearTimeout(warningTimeout);
        } else {
          // insert someBox after myTextbox
          myTextbox.parentNode.insertBefore(someBox, myTextbox.nextSibling);
        }

        warningTimeout = setTimeout(() => {
          someBox.parentNode.removeChild(someBox);
          warningTimeout = -1;
        }, 2000);
      }

      function displaySuccess(msg) {
        someBox.innerText = msg;
        someBox.classList.remove("warning");
        someBox.classList.remove("success");
        someBox.classList.add("success");

        if (document.body.contains(someBox)) {
          clearTimeout(successTimeout);
        } else {
          // insert someBox after myTextbox
          myTextbox.parentNode.insertBefore(someBox, myTextbox.nextSibling);
        }

        successTimeout = setTimeout(() => {
          someBox.parentNode.removeChild(someBox);
          successTimeout = -1;
        }, 2000);
      }

      myTextbox.addEventListener("keydown", checkName, false);

      function checkName(evt) {
        const key = evt.key;

        //check what key is pressed...
        const lowerCaseAlphabet = "abcdefghijklmnopqrstuvwxyz";
        if (!lowerCaseAlphabet.includes(key)) {
          evt.preventDefault();
          displayWarning(
            `Please use lowercase letters only.\nKey pressed: ${key}\n`
          );
        } else {
          displaySuccess(`Key pressed: ${key}`);
        }
      }
    </script>
  </body>
</html>
